<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação de Número</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Advinhe um número entre 1 e 10</p>
        <input type="number" id="userGuess" min="1" max="10" placeholder="Digite seu palpite">
        <button id="submitGuess">Tentar</button>
        <p id="message"></p>
    </div>
    <script src="JAVA SCRIPT/script.js"></script>
</body>
</html>
